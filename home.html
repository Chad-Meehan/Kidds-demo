<body>

    <div class="topbar">

            <p>Questions? Call: <a href="tel:+6433556921"><b>+64 3 355 6921</b></a></p>
        </div>

            <p><span class="fas fa-map-marker-alt"></span>254 Cranford Street, St Albans, Christchurch</p>
        </div>
        <div>
            <ul>
                <li><i class="fa fa-user-o"></i></li>

                <li><i class="fa-solid fa-magnifying-glass"></i></li>

    </div>

    <div class="header">
        <div class="logo">
            <img src="assets\Kidds logo transparent background With Strapline.png" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li style="color: #df0101be;">Home</li>

        </div>

    <div class="slider">
        <img id="slider1" src="assets\Easter-2023.png" alt="slider1">
        <img id="slider2" src="assets/Hot-X-Buns-2021-1024x171.jpg" alt="Hot Cross Buns">
        <img id="slider3" src="assets/cake baking 2.jpg" alt="Scones">
    </div>
    <div class="navigation-button">
        <span class="dot active" onclick="changeSlide(0)"></span>
        <span class="dot" onclick="changeSlide(1)"></span>
        <span class="dot" onclick="changeSlide(2)"></span>
      </div>

      <script>
        var imgs = document.querySelectorAll('.slider img');
        var dots = document.querySelectorAll('.dot');
        var currentImg = 0; // index of the first image 
        const interval = 5000; // duration(speed) of the slide

        function changeSlide(n) {
        for (var i = 0; i < imgs.length; i++) { // reset
        imgs[i].style.opacity = 0;
        dots[i].className = dots[i].className.replace(' active', '');
    }

    currentImg = (currentImg + 1) % imgs.length; // update the index number

if (n != undefined) {
    clearInterval(timer);
    timer = setInterval(changeSlide, interval);
    currentImg = n;
}

        imgs[currentImg].style.opacity = 1;
        dots[currentImg].className += ' active';
    }
        var timer = setInterval(changeSlide, interval);

      </script>

    <br><br><br><br>
